<!-- Content -->
<div id="login-content">
    <div class="container main-container">
        <div class="row no-margin">
            <div class="col-md-6 login-col">
                <form name="advisor-form" ng-submit="login(advisor);" role="form">
                    <div class="login-form-header">
                        <h1 class="text-center ">Financial Advisor Login</h1>
                    </div>
                    <div class="login-content">
                        <div class="form-group ">
                            <input id="firstname" ng-model="advisor.firstname" type="text" class="form-control" name="first name" placeholder="First Name">
                        </div>
                         <div class="form-group ">
                            <input id="lastname" ng-model="advisor.lastname" type="text" class="form-control" name="last name" placeholder="Last Name">
                        </div>
                        
                        <div class="form-group ">
                            <input id="dealer" ng-model="advisor.dealer" type="text" class="form-control" name="dealer" placeholder="Dealer Group">
                        </div>
                        <div class="form-group">
                            <input id="mobile" ng-model="advisor.phone" type="number" class="form-control" name="mobile" placeholder="Mobile Phone">
                        </div>
                        <div class="form-group ">
                            <input id="email" ng-model="advisor.mail" type="email" class="form-control" name="email" placeholder="Email Id">
                        </div>
                        <div class="terms">
                            <input type="checkbox" id="terms1" name="terms1">
                            <label for="terms1"><span>I agree with the <b>Terms & Conditions</b></span></label>
                        </div>
                        <!--  <div class="checkbox">
                            <label class="remember">
                                <input name="terms" type="checkbox"><span>I agree with the <b>Terms & Conditions</b></span>
                            </label>
                        </div>-->
                        <div class="form-actions btn-responsive">
                        <button type="submit"  class="btn btn-primary btn-lg btn-block login-button">login in</button>
                        </div>
                    </div>
                </form>    
            </div>
            <div class="col-md-6 login-col">
                <form name="client-form" ng-submit="login(client);" role="form">
                    <div class="login-form-header">
                        <h1 class="text-center ">Client Login </h1>
                    </div>
                    <div class="login-content">
                        <div class="form-group ">
                            <input id="firstname" ng-model="client.firstname" type="text" class="form-control" name="first name" placeholder="First Name">
                        </div>
                         <div class="form-group ">
                            <input id="lastname" ng-model="client.lastname" type="text" class="form-control" name="last name" placeholder="Last Name">
                        </div>
                        
                        <div class="form-group ">
                            <input id="email" ng-model="client.mail" type="email" class="form-control" name="email" placeholder="Email Id">
                        </div>
                        <div class="form-group ">
                            <input id="phone" ng-model="client.phone" type="number" class="form-control" name="phone" placeholder="Phone No">
                        </div>
                        <div class="terms advisor">
                            <input type="checkbox" id="advisorcheck" name="advisorcheck" ng-model="isFinancialAdvisor">
                            <label for="advisorcheck"><span>Do you have a Financial Advisor?</span></label>
                            <p ng-if="isFinancialAdvisor">Please complete your Financial Advisor Details</p>
                        </div>
                        <div class="terms client-terms" ng-class="{'is-financial-advisor' : isFinancialAdvisor}">
                            <input type="checkbox" id="terms2" name="terms2">
                            <label for="terms2"><span>I agree with the <b>Terms & Conditions</b></span></label>
                        </div>
                        <div class="form-actions btn-responsive" ng-if="!isFinancialAdvisor">
                        <button type="submit"  class="btn btn-primary btn-lg btn-block login-button">login in</button>
                           <!--  <a href="#" type="button" ng-click="login('client')"  class="btn btn-primary btn-lg btn-block login-button">login in</a> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Content -->
